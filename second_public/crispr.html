<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>



    
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">

    <script src="/javascriptFiles/crispr.js" defer></script>
    <script src="/javascriptFiles/shared.js" defer></script>
    <link rel="stylesheet" type="text/css" href="/cssFiles/crispr.css">
    <link rel="stylesheet" type="text/css" href="/cssFiles/shared.css">

    <title>CRF</title>



</head>

<body>
    <h2>CRISPRdb - A comprehensive CRISRP database for bacterial and archaeal genomes</h2>
    <p></p>
    


    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Introduction')">Introduction</button>
        <button class="tablinks" onclick="openTab(event, 'Browse Data')">Browse Data</button>
        <div class="dropdown">
            <button class="dropbtn">Summary</button>
            <div class="dropdown-content">
              <button id="CRISPROccurrenceId" class="dropdownbtn tablinks" onclick="openTab(event, 'CRISPR Occurrences', 0)">CRISPR Occurrences</button>
              <button id="LengthBtn" class="dropdownbtn tablinks" onclick="openTab(event, 'Genome Lengths', 0)">Genome Lengths</button>
              <button id="SpacersBtn" class="dropdownbtn tablinks" onclick="openTab(event, 'Spacers', 0)">Spacers</button>
              <button id="RepeatsBtn" class="dropdownbtn tablinks" onclick="openTab(event, 'Repeats', 0)">Repeats</button>
            </div>
        </div>   
        <button class="tablinks" onclick="openTab(event, 'Download', 0)">Download</button>     
        <button class="tablinks" onclick="openTab(event, 'Contact')">Contact Us</button>
    </div>

    
    <div id="Introduction" class="tabcontent"></div>

    <div id="Browse Data" class="tabcontent">
        <button id="back">&laquo; Back</button>
        <h3 id="name">Name</h3>
        
        <table id="table" class="display">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Repeat Length</th>
                    <th>Start</th>
                    <th>End</th>
                </tr>
            </thead>
        </table>
    
        <div id="crispr_area"></div>
        <div id="chartContainer"></div>
    </div>

    <div id="CRISPR Occurrences" class="tabcontent"></div>
      
    <div id="Genome Lengths" class="tabcontent"></div>

    <div id="Spacers" class="tabcontent">
        <div class="radioButtonArea">
          <input type="radio" id="ArchaeaSpacersBtn" class="tablinks-2" onclick="openSecondaryTab(event, 'ArchaeaSpacers')">
          <label for="ArchaeaSpacersBtn">Archaea</label>
      
          <input type="radio" id="BacteriaSpacersBtn" class="tablinks-2" onclick="openSecondaryTab(event, 'BacteriaSpacers')">
          <label for="BacteriaSpacersBtn">Bacteria</label>
        </div>
      
        <div id = "ArchaeaSpacers" class = "tabcontent-2"></div>
        <div id = "BacteriaSpacers" class = "tabcontent-2"></div>
      </div>
      
      <div id="Repeats" class="tabcontent">
        <div class="radioButtonArea">
          <input type="radio" id="ArchaeaRepeatsBtn" class="tablinks-2" onclick="openSecondaryTab(event, 'ArchaeaRepeats')">
          <label for="ArchaeaRepeatsBtn">Archaea</label>
      
          <input type="radio" id="BacteriaRepeatsBtn" class="tablinks-2" onclick="openSecondaryTab(event, 'BacteriaRepeats')">
          <label for="BacteriaRepeatsBtn">Bacteria</label>
        </div>
      
        <div id = "ArchaeaRepeats" class = "tabcontent-2"></div>
        <div id = "BacteriaRepeats" class = "tabcontent-2"></div>
      </div>
    
    <div id="Contact" class="tabcontent"></div>
    <div id="Download" class="tabcontent"></div>
</body>


</html>
