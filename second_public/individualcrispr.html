<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>



    <script src="sdb_individualcrispr.js" defer></script>
    <script src="shared.js" defer></script>
    <link rel="stylesheet" type="text/css" href="individualcrispr.css">
    <link rel="stylesheet" type="text/css" href="shared.css">



    <title>CRF</title>



</head>

<body>
    <h2>CRISPRdb - A comprehensive CRISRP database for bacterial and archaeal genomes</h2>
    <p></p>

    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Introduction')">Introduction</button>
        <button class="tablinks" onclick="openTab(event, 'Browse Data')">Browse Data</button>
        <div class="dropdown">
            <button class="dropbtn">Summary</button>
            <div class="dropdown-content">
              <button id="CRISPROccurrenceId" class="dropdownbtn tablinks" onclick="openTab(event, 'CRISPR Occurrences', 0)">CRISPR Occurrences</button>
              <button id="LengthBtn" class="dropdownbtn tablinks" onclick="openTab(event, 'Genome Lengths', 0)">Genome Lengths</button>
              <button id="SpacersBtn" class="dropdownbtn tablinks" onclick="openTab(event, 'Spacers', 0)">Spacers</button>
              <button id="RepeatsBtn" class="dropdownbtn tablinks" onclick="openTab(event, 'Repeats', 0)">Repeats</button>
            </div>
        </div>           
        <button class="tablinks" onclick="openTab(event, 'Contact')">Contact</button>
        
    </div>


    <div id="Introduction" class="tabcontent"></div>

    
    <div id="Browse Data" class="tabcontent">
        <button id="back">Back</button>
        <h3 id="name">Name</h3>
        
    
        <div id="basic_info"></div>
        <img id="weblogo" src="" alt="Weblogo">
        <div id="ButtonArea">
          <button id="downloadSpacer">Download Spacers</button>
          <button id="downloadFullCrisprNoFormat">Download Full CRISPR No Fasta Format</button>
          <button id="downloadFullCrisprFormat">Download Full CRISPR w/Fasta Format</button>
          <button>tmp1</button>
          <button>tmp2</button>
        </div>
        <div id="chartContainer" style="height: 300px; width: 100%;"></div><br></br><br></br>
        <div id="show"></div>
    </div>

    <div id="CRISPR Occurrences" class="tabcontent"></div>
      
    <div id="Genome Lengths" class="tabcontent"></div>

    <div id="Spacers" class="tabcontent">
        <div class="tab">
          <button id = "ArchaeaSpacersBtn" class="tablinks-2" onclick="openSecondaryTab(event, 'ArchaeaSpacers')">Archaea</button>
          <button id = "BacteriaSpacersBtn" class="tablinks-2" onclick="openSecondaryTab(event, 'BacteriaSpacers')">Bacteria</button>
        </div>
        <div id = "ArchaeaSpacers" class = "tabcontent-2"></div>
        <div id = "BacteriaSpacers" class = "tabcontent-2"></div>
      </div>
      
      <div id="Repeats" class="tabcontent">
        <div class="tab">
          <button id = "ArchaeaRepeatsBtn" class="tablinks-2" onclick="openSecondaryTab(event, 'ArchaeaRepeats')">Archaea</button>
          <button id = "BacteriaRepeatsBtn" class="tablinks-2" onclick="openSecondaryTab(event, 'BacteriaRepeats')">Bacteria</button>
        </div>
        <div id = "ArchaeaRepeats" class = "tabcontent-2"></div>
        <div id = "BacteriaRepeats" class = "tabcontent-2"></div>
      </div>

    <div id="Contact" class="tabcontent"></div>
    
</body>


</html>
